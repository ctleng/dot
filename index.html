<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot. - Team Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background-color: #f8fafc; }
        textarea { transition: height 0.1s ease-in-out; resize: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .animate-modal { animation: fadeIn 0.2s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;
        
        // Firebase modules from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB4Xhse62VG-wEsXSdsho0FDTea5nmDruI",
            authDomain: "dot-connect-da773.firebaseapp.com",
            projectId: "dot-connect-da773",
            storageBucket: "dot-connect-da773.firebasestorage.app",
            messagingSenderId: "24121008570",
            appId: "1:24121008570:web:bb7305bb0b5e38a548fd83",
            measurementId: "G-20Y2Z9R6LE"
        };
        
        const appId = 'dot-feedback-app';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // UI에 사용될 아이콘 (SVG 내장형 - 로딩 에러 원천 차단)
        const Icon = {
            Dot: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round"><circle cx="12" cy="12" r="1"/></svg>,
            Plus: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
            Download: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>,
            Trash: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
        };

        function App() {
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [members, setMembers] = useState([]);
            const [selectedMember, setSelectedMember] = useState(null);
            const [snippets, setSnippets] = useState([]);
            const [isAddingMember, setIsAddingMember] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [newMemberName, setNewMemberName] = useState('');
            const [newMemberRole, setNewMemberRole] = useState('');
            const [feedbackInput, setFeedbackInput] = useState('');
            const [editInput, setEditInput] = useState('');
            const textareaRef = useRef(null);
            const editAreaRef = useRef(null);

            useEffect(() => {
                return onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    setAuthLoading(false);
                });
            }, []);

            useEffect(() => {
                if (!user) return;
                const ref = collection(db, 'artifacts', appId, 'users', user.uid, 'members');
                return onSnapshot(ref, (snap) => {
                    setMembers(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
            }, [user]);

            useEffect(() => {
                if (!user || !selectedMember) { setSnippets([]); return; }
                const ref = collection(db, 'artifacts', appId, 'users', user.uid, 'snippets');
                return onSnapshot(ref, (snap) => {
                    const filtered = snap.docs.map(d => ({ id: d.id, ...d.data() }))
                        .filter(s => s.memberId === selectedMember.id)
                        .sort((a, b) => {
                            const tA = a.createdAt?.seconds || a.createdAt || 0;
                            const tB = b.createdAt?.seconds || b.createdAt || 0;
                            return tB - tA;
                        });
                    setSnippets(filtered);
                });
            }, [user, selectedMember]);

            const autoResize = (ref) => {
                if (ref.current) {
                    ref.current.style.height = 'auto';
                    ref.current.style.height = ref.current.scrollHeight + 'px';
                }
            };

            useEffect(() => autoResize(textareaRef), [feedbackInput]);
            useEffect(() => autoResize(editAreaRef), [editInput, editingId]);

            const handleLogin = () => signInWithPopup(auth, googleProvider).catch(e => alert("로그인 실패: " + e.message));
            const handleLogout = () => confirm("로그아웃 하시겠습니까?") && signOut(auth).then(() => setIsSettingsOpen(false));

            const addMember = async (e) => {
                e.preventDefault();
                if (!newMemberName.trim()) return;
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'members'), {
                    name: newMemberName, role: newMemberRole, createdAt: Date.now()
                });
                setNewMemberName(''); setNewMemberRole(''); setIsAddingMember(false);
            };

            const submitFeedback = async () => {
                if (!feedbackInput.trim() || !selectedMember) return;
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'snippets'), {
                    memberId: selectedMember.id, content: feedbackInput, createdAt: Date.now()
                });
                setFeedbackInput('');
            };

            const updateSnippetContent = async (id) => {
                if (!editInput.trim()) return;
                await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'snippets', id), { content: editInput });
                setEditingId(null);
            };

            const formatTimestamp = (ts) => {
                if (!ts) return "-";
                const ms = ts.seconds ? ts.seconds * 1000 : ts;
                return new Date(ms).toLocaleDateString();
            };

            const exportData = async () => {
                try {
                    const ref = collection(db, 'artifacts', appId, 'users', user.uid, 'snippets');
                    const snap = await getDocs(ref);
                    const all = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    const rows = [["날짜", "팀원명", "역할", "내용"]];
                    all.forEach(s => {
                        const m = members.find(item => item.id === s.memberId);
                        rows.push([formatTimestamp(s.createdAt), m?.name || "삭제됨", m?.role || "-", `"${s.content.replace(/"/g, '""')}"`]);
                    });
                    const csv = "\uFEFF" + rows.map(r => r.join(",")).join("\n");
                    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a'); a.href = url; a.download = `dot-backup.csv`; a.click();
                } catch (e) { alert("백업 실패"); }
            };

            if (authLoading) return <div className="h-screen flex items-center justify-center text-slate-300 font-bold uppercase tracking-widest text-xs">Loading...</div>;

            if (!user) return (
                <div className="h-screen flex items-center justify-center p-6">
                    <div className="bg-white p-12 rounded-[3rem] shadow-2xl max-w-sm w-full text-center border border-slate-100">
                        <div className="w-16 h-16 bg-slate-900 text-white rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-xl">
                            <Icon.Dot />
                        </div>
                        <h1 className="text-3xl font-black mb-2 italic tracking-tighter text-slate-900">Dot.</h1>
                        <p className="text-slate-400 mb-10 text-sm font-medium">성장을 위한 기록의 시작.</p>
                        <button onClick={handleLogin} className="w-full bg-slate-900 text-white p-5 rounded-2xl font-bold hover:bg-slate-800 transition-all shadow-xl">구글 계정으로 로그인</button>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden relative">
                    <div className="w-72 border-r border-slate-100 flex flex-col bg-white">
                        <div className="p-8"><h1 className="font-black text-2xl tracking-tighter italic text-slate-900">Dot.</h1></div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-2 no-scrollbar">
                            <button onClick={() => setIsAddingMember(true)} className="w-full flex items-center justify-center gap-2 p-4 text-xs font-black text-slate-400 border-2 border-dashed border-slate-50 rounded-2xl hover:border-slate-200 hover:text-slate-600 transition-all mb-4">
                                <Icon.Plus /> NEW MEMBER
                            </button>
                            {members.map(m => (
                                <button key={m.id} onClick={() => setSelectedMember(m)} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition-all ${selectedMember?.id === m.id ? 'bg-slate-900 text-white shadow-xl' : 'hover:bg-slate-50 text-slate-600'}`}>
                                    <div className={`w-8 h-8 rounded-xl flex items-center justify-center font-bold text-[10px] ${selectedMember?.id === m.id ? 'bg-slate-700' : 'bg-slate-100 text-slate-400'}`}>{m.name[0]}</div>
                                    <span className="font-bold text-sm truncate">{m.name}</span>
                                </button>
                            ))}
                        </div>
                        <div className="p-6 border-t border-slate-50">
                            <button onClick={() => setIsSettingsOpen(true)} className="w-full flex items-center justify-between p-3 hover:bg-slate-50 rounded-2xl transition-all group">
                                <div className="flex items-center gap-3">
                                    <img src={user.photoURL} className="w-8 h-8 rounded-full border border-slate-100" />
                                    <span className="text-xs font-bold text-slate-700 truncate">{user.displayName}</span>
                                </div>
                                <span className="text-[10px] font-black text-slate-300 group-hover:text-slate-900 italic">SET</span>
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col bg-white">
                        {selectedMember ? (
                            <>
                                <header className="h-24 px-10 flex items-center border-b border-slate-50">
                                    <div>
                                        <h2 className="text-2xl font-black tracking-tighter text-slate-900">{selectedMember.name}</h2>
                                        <p className="text-xs font-bold text-slate-400 uppercase tracking-widest">{selectedMember.role || 'Member'}</p>
                                    </div>
                                </header>
                                <div className="flex-1 overflow-y-auto px-10 py-10 max-w-4xl w-full mx-auto no-scrollbar">
                                    <div className="mb-12">
                                        <textarea 
                                            ref={textareaRef}
                                            value={feedbackInput} 
                                            onChange={e => setFeedbackInput(e.target.value)}
                                            onKeyDown={e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); submitFeedback(); } }}
                                            placeholder={`${selectedMember.name}님에게 남길 점(Dot)을 적으세요...`}
                                            className="w-full text-lg py-6 px-8 bg-slate-50 border-none rounded-[2.5rem] focus:ring-2 focus:ring-slate-900 outline-none shadow-inner font-medium min-h-[80px]"
                                            autoFocus 
                                        />
                                    </div>
                                    <div className="space-y-4">
                                        {snippets.map(s => (
                                            <div key={s.id} className="p-8 rounded-[3rem] border border-slate-50 bg-slate-50/20 hover:bg-slate-50 transition-all group relative">
                                                {editingId === s.id ? (
                                                    <div className="w-full space-y-4">
                                                        <textarea 
                                                            ref={editAreaRef}
                                                            value={editInput}
                                                            onChange={e => setEditInput(e.target.value)}
                                                            onKeyDown={e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); updateSnippetContent(s.id); } }}
                                                            className="w-full p-6 bg-white border-2 border-slate-900 rounded-[2rem] outline-none font-semibold shadow-xl"
                                                            autoFocus
                                                        />
                                                        <div className="flex gap-2 justify-end">
                                                            <button onClick={() => setEditingId(null)} className="px-4 py-2 text-xs font-bold text-slate-400">취소</button>
                                                            <button onClick={() => updateSnippetContent(s.id)} className="px-6 py-2 bg-slate-900 text-white rounded-xl text-xs font-bold shadow-lg">저장</button>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <>
                                                        <p className="text-slate-800 text-lg font-semibold leading-relaxed pr-10 whitespace-pre-wrap">{s.content}</p>
                                                        <div className="flex justify-between items-center mt-6">
                                                            <span className="text-[10px] font-black text-slate-300 uppercase tracking-widest">{formatTimestamp(s.createdAt)}</span>
                                                            <div className="flex gap-4 opacity-0 group-hover:opacity-100 transition-all">
                                                                <button onClick={() => { setEditingId(s.id); setEditInput(s.content); }} className="text-[10px] font-black text-slate-400 hover:text-slate-900 uppercase">Edit</button>
                                                                <button onClick={() => { if(confirm("삭제하시겠습니까?")) deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'snippets', s.id)); }} className="text-[10px] font-black text-red-200 hover:text-red-500 uppercase flex items-center gap-1"><Icon.Trash /> Delete</button>
                                                            </div>
                                                        </div>
                                                    </>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </>
                        ) : (
                            <div className="flex-1 flex flex-col items-center justify-center text-slate-200">
                                <div className="w-16 h-16 bg-slate-50 rounded-3xl flex items-center justify-center mb-6 shadow-inner"><Icon.Dot /></div>
                                <span className="text-[10px] font-black uppercase tracking-[0.5em]">Select Member</span>
                            </div>
                        )}
                    </div>

                    {isSettingsOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6 z-[100]">
                            <div className="bg-white rounded-[3rem] w-full max-w-md shadow-2xl overflow-hidden animate-modal">
                                <div className="p-10 space-y-10 overflow-y-auto max-h-[90vh] no-scrollbar text-left">
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-2xl font-black italic tracking-tighter text-slate-900">Settings.</h3>
                                        <button onClick={() => setIsSettingsOpen(false)} className="text-xs font-black text-slate-300 hover:text-slate-900 uppercase tracking-widest">Close</button>
                                    </div>
                                    <div className="space-y-8">
                                        <div>
                                            <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-4">Account</p>
                                            <div className="flex items-center justify-between p-5 bg-slate-50 rounded-3xl border border-slate-100 text-left">
                                                <div className="flex items-center gap-3 overflow-hidden">
                                                    <img src={user.photoURL} className="w-10 h-10 rounded-full shadow-md" />
                                                    <div className="overflow-hidden">
                                                        <p className="text-sm font-bold text-slate-900 truncate">{user.displayName}</p>
                                                        <p className="text-[10px] text-slate-400 font-medium truncate">{user.email}</p>
                                                    </div>
                                                </div>
                                                <button onClick={handleLogout} className="text-[10px] font-black text-red-500 hover:bg-red-50 px-3 py-2 rounded-xl transition-all uppercase tracking-tighter">Logout</button>
                                            </div>
                                        </div>
                                        <div>
                                            <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-4">Data Management</p>
                                            <button onClick={exportData} className="w-full flex justify-between items-center p-6 bg-slate-900 text-white rounded-3xl hover:bg-slate-800 transition-all shadow-xl active:scale-95">
                                                <div className="text-left text-white">
                                                    <p className="text-sm font-bold">내 기록 백업하기</p>
                                                    <p className="text-[10px] opacity-50 font-medium uppercase">Export all as CSV</p>
                                                </div>
                                                <Icon.Download />
                                            </button>
                                        </div>
                                        <div className="mt-4">
                                            <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-4">About Dot.</p>
                                            <div className="p-6 bg-slate-50 rounded-3xl border border-slate-100 text-left">
                                                <p className="text-xs text-slate-600 leading-relaxed font-medium whitespace-pre-wrap">
                                                    평가/피드백 시즌만 되면, '그 사람한테 무슨 말을 써줄까' 고민하신 적이 있지 않으신가요?<br /><br />
                                                    기록되지 않은 성장은 잊혀지기 마련입니다.<br />
                                                    찰나의 피드백들을 점(Dot)으로 찍어두면, 나중에 그것들이 연결되어 거대한 성장의 선이 될 거라 믿습니다.<br /><br />
                                                    1. 본 서비스는 '피드백의 적시 기록'을 위해 만들었습니다.<br />
                                                    2. 여기 입력된 데이터는 작성자 본인만 조회 가능합니다.
                                                </p>
                                            </div>
                                        </div>
                                        <div>
                                            <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-4 text-left">Support & Feedback</p>
                                            <a href="mailto:chongtaeklee@gmail.com" className="block w-full p-5 border-2 border-dashed border-slate-100 rounded-3xl text-center hover:border-slate-300 transition-all">
                                                <span className="text-sm font-bold text-slate-400">개선 의견 보내기 ✉️</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div className="pt-4 text-center">
                                        <p className="text-[10px] font-black text-slate-200 uppercase tracking-[0.4em]">v1.0.0 Build 2024</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {isAddingMember && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6 z-[80]">
                            <div className="bg-white rounded-[3rem] w-full max-w-sm p-10 shadow-2xl border border-white/20 animate-modal text-left">
                                <h3 className="text-2xl font-black mb-10 tracking-tight italic text-slate-900">New Team.</h3>
                                <form onSubmit={addMember} className="space-y-4 text-left">
                                    <input required value={newMemberName} onChange={e => setNewMemberName(e.target.value)} placeholder="이름" className="w-full p-5 bg-slate-50 rounded-2xl outline-none font-bold placeholder:text-slate-200 focus:ring-2 focus:ring-slate-900 transition-all" />
                                    <input value={newMemberRole} onChange={e => setNewMemberRole(e.target.value)} placeholder="역할 (예: PM, Designer)" className="w-full p-5 bg-slate-50 rounded-2xl outline-none font-bold placeholder:text-slate-200 focus:ring-2 focus:ring-slate-900 transition-all" />
                                    <div className="flex gap-4 pt-8 text-center">
                                        <button type="button" onClick={() => setIsAddingMember(false)} className="flex-1 p-5 font-bold text-slate-400 hover:bg-slate-50 rounded-2xl transition-all">취소</button>
                                        <button type="submit" className="flex-1 p-5 bg-slate-900 text-white font-bold rounded-2xl shadow-xl hover:bg-slate-800 active:scale-95 transition-all text-center">추가하기</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
